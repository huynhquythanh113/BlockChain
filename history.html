        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Form transaction</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="form-modal">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Address wallet</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"

                        </div>
                        <div class="mb-3">

                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    </div>
                </div>

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Form confirm buy</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="form-modal" onsubmit="sendTransaction(); return false">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">ID product</label>
                        <input required type="text" name="wallet" class="form-control" id="idEdit"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Value ETH</label>
                        <input required type="number" step="0.0000001" placeholder="Only number" name="value1"
                            class="form-control" id="value1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">We suggest gas and gas price</label>
                        <select class="form-control form-select form-select-lg mb-3" id="selectGas"
                            aria-label=".form-select-lg example" onchange="chooseGas()">
                            <option selected value="0">I set gas and gas price</option>
                            <option value="1">Maybe in 30 seconds</option>
                            <option value="2">Likely in less 30 seconds</option>
                            <option value="3">Very likely in less 15 seconds</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Gas</label>
                        <input required type="number" step="0.0000001" placeholder="Only number" name="gas"
                            class="form-control" id="gas">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Gas price</label>
                        <input required type="number" step="0.0000001" placeholder="Only number" name="gasPrice"
                            class="form-control" id="gasPrice">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Buy ETH</button>
                    </div>
                </form>
            </div>
